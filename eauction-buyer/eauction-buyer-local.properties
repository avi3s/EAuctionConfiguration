server.port=7081
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.client.registryFetchIntervalSeconds=15
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}
eureka.instance.statusPageUrl=http://${eureka.hostname}:${server.port}/info
eureka.client.healthcheck.enabled=true
logging.file.name=eauction-buyer.log

#spring.data.mongodb.host=localhost
#spring.data.mongodb.port=27017
#spring.data.mongodb.username=root
#spring.data.mongodb.password=password
spring.data.mongodb.database=eauction
spring.data.mongodb.authentication-database=eauction
spring.data.mongodb.uri=mongodb://localhost:27017/
spring.data.mongodb.auto-index-creation=true
logging.level.org.springframework.data.mongodb.core.ReactiveMongoTemplate=DEBUG
timeout=10
invalid.user=User Not Found
duplicate.user=User Already Registered
less.bid.amount=Please Enter a Higher Bid Amount
no.bid.amount=No Bid Found for this Product
duplicate.bid=Duplicate Bid for this Product

